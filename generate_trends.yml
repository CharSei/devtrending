
name: Generate QE Trends (Hybrid)

on:
  push:
    branches: ["main"]
    paths:
      - "data/**.xlsx"
      - "scripts/**"
      - ".github/workflows/generate_trends.yml"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate trends.json (deterministic + optional LLM)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL }}
        run: |
          python scripts/generate_trends.py --input data/input.xlsx --output output/trends.json

      - name: Commit output
        run: |
          if git status --porcelain | grep -q "output/trends.json"; then
            git config user.name "github-actions"
            git config user.email "github-actions@users.noreply.github.com"
            git add output/trends.json
            git commit -m "Update trends.json"
            git push
          else
            echo "No changes to commit."
          fi
